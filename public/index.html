<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600">
    <div class="md:grid md:grid-cols-3">
      <div class="md:col-span-1 flex justify-end">
        <nav class="block text-right">
          <div class="flex items-center justify-between">
            <h1 class="font-bold uppercase p-3 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
            <svg
              class="w-6 h-6 hover:cursor-pointer"
              id="burger-menu"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <ul class="hidden" id="menu-items">
            <li class="py-1 border-r-4 border-red-400">
              <a href="#" class="flex items-center justify-end">
                <span>Home</span>
                <svg
                  class="w-5 h-6 mx-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="flex items-center justify-end">
                <span>About</span>
                <svg
                  class="w-5 h-5 mx-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="flex items-center justify-end">
                <span>Contact</span>
                <svg
                  class="w-5 h-5 mx-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-16 bg-gray-100 col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn md:border-2 text-red-400 border-red-400 mx-2 hover:text-white hover:bg-red-400"
            >Log in</a
          >
          <a
            href="#"
            class="btn md:border-2 text-red-400 border-red-400 hover:text-white hover:bg-red-400"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-bold font-body">Recipes</h2>
          <h3 class="text-gray-700 text-2xl font-semi-bold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="grid lg:grid-cols-3 lg:gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="text-xl font-bold">5 Bean Chili Stew</span>
                <span class="block justify-center text-sm text-gray-400"
                  >Recipe by Mario</span
                >
                <div class="badge">
                  <svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>25 mins</span>
                </div>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="img/noodles.jfif"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="text-xl font-bold">Veggies Noodles</span>
                <span class="block justify-center text-sm text-gray-400"
                  >Recipe by Mario</span
                >
                <div class="badge">
                  <svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>25 mins</span>
                </div>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="img/curry.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="text-xl font-bold">Tofu curry</span>
                <span class="block justify-center text-sm text-gray-400"
                  >Recipe by Mario</span
                >
                <div class="badge">
                  <svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="{1.5}"
                    stroke="currentColor"
                    className="w-6 h-6"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>25 mins</span>
                </div>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div class="btn bg-stone-400 text-white hover:shadow-inner">
            Load more
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
